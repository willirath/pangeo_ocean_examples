name: pangeo
channels:
  - conda-forge
  - defaults
dependencies:
  - llvm
  - python=3.6
  - xarray
  - dask
  - distributed
  - dask-kubernetes
  - gcsfs
  - intake::intake-xarray
  - zarr
  # https://github.com/matplotlib/basemap/issues/435
  - matplotlib=3.0.2
  - cmocean
  - basemap
  - parcels
  - proj4
  - pyresample
  - numcodecs
  - python-blosc
  - lz4
  - nomkl
  - nbserverproxy
  - jupyter
  - jupyterlab=0.35
  - jupyterlab_launcher
  - jupyter_client
  - ipywidgets
  - graphviz
  - nodejs
  - scipy
  - scikit-image
  - bokeh
  - pyviz/label/earthsim::holoviews
  - pyviz/label/earthsim::panel
  - geoviews
  - hvplot
  - rasterio
  - geoviews
  - datashader
  - gsw
  - julia
  - pip:
    - git+https://github.com/pydata/xarray.git
    - git+https://github.com/zarr-developers/zarr.git
    - git+https://github.com/xgcm/xgcm.git
    - git+https://github.com/ContinuumIO/intake.git
    - kubernetes
    - graphviz
    - dask_labextension
